<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 6: Example 1 & 2</title>
        <script type="text/javaScript">
            window.defaultStatus = "Hello and Welcome";
        </script>
    </head>
    <body>
        <script type="text/javaScript">
            var index = window.screen.colorDepth;
            switch (index)
            {
                case 1:
                case 4:
                    window.document.bgColor = "white";
                    break;
                case 8:
                case 15:
                case 16:
                    document.bgColor = "blue";
                    break;
                case 24:
                case 32:
                    document.bgColor = "skyblue";
                    break;
                default:
                    document.bgColor = "white";
            }
            document.write("Your screen support " + index + "bit color");
        </script>
    </body>
</html>
