<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <script type="text/javascript">
        // Example 4
        // Equation is degC = 5/9 (degF - 32).
        var degF = prompt("Enter the degrees in Farenheit",50);
        var degC;

        degC = 5/9 * (degF - 32);

        alert(degC);
        // Example 5
        var greetingStr = "Hello";
        var myName = prompt("Please enter your name", "");
        var concatStr;

        document.write(greetingStr + " " + myName + "<br>");

        concatStr = greetingStr + " " + myName + degC;

        document.write(concatStr);

    </script>
</body>
</html>
