<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 7: Example 2</title>
        <script type="text/javascript">
            var noOfClicks = 0;
            function myButton_onclick()
            {
                noOfClicks++;
                document.form1.myButton.value = "Button clicked " + noOfClicks + " times";
            }
        </script>
    </head>
    <body>
        <form action="" name="form1">
            <input type="button" name="myButton" value="Button clicked 0 times" onclick="myButton_onclick()" />
        </form>
    </body>
</html>
