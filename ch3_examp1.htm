<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <script type="text/javascript">
        // Example 4
        // Equation is degC = 5/9 (degF - 32).
        var degF = prompt("Enter the degrees in Farenheit",32);
        var degC;

        degC = 5/9 * (degF - 32);

        document.write(degF + "\xB0 Fahrenheit is " + degC
        + "\xB0 centigrade<br />");

        if (degC < 0)
        {
            document.write("That's below the freezing point of water");
        }

        if (degC == 100)
            document.write("That 's the boiling point of water");
        
    </script>
</body>
</html>
