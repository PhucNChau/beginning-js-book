<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <script type="text/javascript">
        
        var secretNo = prompt("Pick a number between 1 and 5:","");
        secretNo = parseInt(secretNo);

        switch (secretNo)
        {
            case 1:
                document.write("Too low!");
                break;
            case 2:
                document.write("Too low!");
                break;
            case 3:
                document.write("You guessed the secret number!");
                break;
            case 4:
            case 5:
                document.write("Too high!");
                break;
            default:
                document.write("You did not enter a number between 1 and 5.");
                break;
        }        
        
        document.write("<br />Execution continues here");
    </script>
</body>
</html>
